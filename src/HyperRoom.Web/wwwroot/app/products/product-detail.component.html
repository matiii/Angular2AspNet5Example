<div class="panel panel-primary">
    <div class="panel-heading">
        {{pageTitle}}
    </div>
    <div class="panel-body">
        <div *ngIf="product" class="product">
            <div class="media">
                <div class="media-left media-middle">
                    <img class="media-object" [src]="product.imageUrl" [alt]="product.productName" />
                </div>
                <div class="media-body">
                    <h4 class="media-heading">{{product.productName}}</h4>
                    <div class="media-body">
                        <div class='row'>
                            <div class='col-md-8'>
                                <div class='row'>
                                    <div class='col-md-3'>Name:</div>
                                    <div class='col-md-6'>{{product.productName}}</div>
                                </div>
                                <div class='row'>
                                    <div class='col-md-3'>Code:</div>
                                    <div class='col-md-6'>{{product.productCode}}</div>
                                </div>
                                <div class='row'>
                                    <div class='col-md-3'>Description:</div>
                                    <div class='col-md-6'>{{product.description}}</div>
                                </div>
                                <div class='row'>
                                    <div class='col-md-3'>Availability:</div>
                                    <div class='col-md-6'>{{product.releaseDate}}</div>
                                </div>
                                <div class='row'>
                                    <div class='col-md-3'>Price:</div>
                                    <div class='col-md-6'>{{product.price|currency:'USD':true}}</div>
                                </div>
                                <div class='row'>
                                    <div class='col-md-3'>5 Star Rating:</div>
                                    <div class='col-md-6'>
                                        <ai-star [rating]='product.starRating'></ai-star>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div *ngIf="!product" class="alert alert-warning" role="alert">Produkt nie zosta≈Ç znaleziony</div>

    </div>
    <div class="panel-footer">
        <a (click)="onBack()" style="width: 80px;" class="btn btn-default">
            <i class="glyphicon glyphicon-chevron-left"></i> Back
        </a>
    </div>
</div>
